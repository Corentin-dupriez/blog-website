<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-orange-200">
        <div class="mx-auto max-w7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <h1 class="text-4xl text-left text-black font-bold">Dari's blog</h1>
            </div>
        </div>
    </nav>
    <main class="max-w-3xl mx-auto mt-8 px-4">
        <ul class="space-y-6">
            {{ range . }}
                <li class="border-b pb-4">
                    <h2 class="text-xl font-bold">
                        <a href="/post/{{ .Slug }}" class="text-blue-600 hover:underline">
                            {{ .Title }}
                        </a>
                    </h2>
                </li>
            {{ end }}
        </ul>
    </main>
</body>
</html>
