<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-orange-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center space-x-4">
                <div class="flex items-center space-x-4">
                <a href="/"><img class="rounded-full w-12 h-12" src="/static/images/profile.jpeg"></a>
                <h1 class="text-2xl text-white font-sans">Dari's blog</h1>
            </div>
            <ul class="flex space-x-6 text-white text-sm font-medium">
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About me</a></li>
                <li><a href="/contact/">Contact me</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <main class="max-w-3xl mx-auto mt-8 px-4">
        <ul class="space-y-6">
            {{ range . }}
                <li class="border-b pb-4">
                    <h2 class="text-xl font-bold">
                        <a href="/post/{{ .Slug }}" class="text-blue-600 hover:underline">
                            {{ .Title }}
                        </a>
                    </h2>
                </li>
            {{ end }}
        </ul>
    </main>
</body>
</html>
