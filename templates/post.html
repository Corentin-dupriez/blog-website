<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
<nav class="border-b border-gray-400">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center space-x-4 mb-1 mt-1">
            <div class="flex items-center space-x-4">
                <a href="/"><img class="rounded-full w-12 h-12" src="/static/images/profile.jpeg"></a>
                <h1 class="text-2xl text-gray-600 font-sans">Dari's blog</h1>
            </div>
            <ul class="flex space-x-6 text-gray-600 text-base font-medium">
                <li class="hover:text-red-300"><a href="/">Home</a></li>
                <li class="hover:text-red-300"><a href="/about/">About</a></li>
                <li class="hover:text-red-300"><a href="/contact/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="flex-grow max-w-screen-lg mx-auto mt-8 px-4">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 leading-tight">{{ .Title }}</h1>
    </header>
    <article class="prose prose-lg max-w-none">
        <div>{{ .Content }}</div>
        <a class="text-sm text-gray-600 hover:text-red-300" href="/">← Back to home</a>
    </article>
</main>
<footer class="text-gray-600 py-6 mt-8 border-t border-gray-400">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">

        <!-- Left: Logo or Blog Name -->
        <div class="flex items-center space-x-3">
            <img src="/static/images/profile.jpeg" alt="Logo" class="w-10 h-10 rounded-full">
            <span class="text-lg font-semibold">Dari's Blog</span>
        </div>

        <!-- Middle: Navigation -->
        <nav class="flex space-x-6">
            <a href="/about" class="hover:text-red-300">About</a>
            <a href="/contact" class="hover:text-red-300">Contact</a>
            <a href="/privacy" class="hover:text-red-300">Privacy</a>
        </nav>

        <!-- Right: Social Links -->
        <div class="flex space-x-4">
            <a href="https://www.instagram.com/darrinelle/" target="_blank" aria-label="Instagram">
                <svg class="w-5 h-5 hover:text-red-300" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7.5 2C4.46 2 2 4.46 2 7.5v9C2 19.54 4.46 22 7.5 22h9c3.04 0 5.5-2.46 5.5-5.5v-9C22 4.46 19.54 2 16.5 2h-9zm0 2h9c1.93 0 3.5 1.57 3.5 3.5v9c0 1.93-1.57 3.5-3.5 3.5h-9A3.5 3.5 0 014 16.5v-9C4 5.57 5.57 4 7.5 4zm12 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
                </svg>
            </a>
            <a href="https://www.facebook.com/darrinelle" target="_blank" aria-label="Facebook">
                <svg class="w-5 h-5 hover:text-red-300" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22 12a10 10 0 10-11.6 9.9v-7h-2v-2.9h2v-2.2c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.9h2.6l-.4 2.9h-2.2v7A10 10 0 0022 12"/>
                </svg>
            </a>
            <a href="https://www.youtube.com/@Darrinelle" target="_blank" aria-label="YouTube">
                <svg class="w-5 h-5 hover:text-red-300" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M21.8 8s-.2-1.5-.8-2.2c-.8-.8-1.7-.8-2.2-.9-3-.2-7.5-.2-7.5-.2s-4.5 0-7.5.2c-.5 0-1.4.1-2.2.9C1.4 6.5 1.2 8 1.2 8S1 9.7 1 11.4v1.2C1 14.3 1.2 16 1.2 16s.2 1.5.8 2.2c.8.8 1.9.8 2.4.9 1.8.2 7.6.2 7.6.2s4.5 0 7.5-.2c.5 0 1.4-.1 2.2-.9.6-.7.8-2.2.8-2.2s.2-1.7.2-3.4v-1.2c0-1.7-.2-3.4-.2-3.4zM9.8 14.8V9.2l5.2 2.8-5.2 2.8z"/>
                </svg>
            </a>
        </div>

    </div>

    <!-- Bottom Text -->
    <div class="text-center text-gray-500 text-sm mt-4">
        © 2025 Dari's Blog. All rights reserved.
    </div>
</footer>
</body>
</html>
